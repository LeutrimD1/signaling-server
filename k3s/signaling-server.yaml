apiVersion: apps/v1
kind: Deployment
metadata:
  name: signaling-server-deployment
  labels:
    app: signaling-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signaling-server
  template:
    metadata:
      labels:
        app: signaling-server
    spec:
      containers:
      - name: signaling-server
        image: ghcr.io/leutrimd1/signaling-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: signaling-server-service
spec:
  selector:
    app: signaling-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: websocket
  type: ClusterIP
